<body>

<div id="particles-js">
		<div class="login">
			<div class="login-top">
				登录
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="/img/name.png"/></div>
				<div class="login-center-input">
					<input type="text" name="" id="username" value="" placeholder="请输入您的邮箱" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
					<div class="login-center-input-text">用户名</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/password.png"/></div>
				<div class="login-center-input">
					<input type="password" id="password" name=""value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
					<div class="login-center-input-text">密码</div>
				</div>
			</div>
			<div class="login-button" id="loginBtn">
				登录
			</div>
			<div class="login-button">
				<a href="/reg" style="color: white"> 用户注册</a>
			</div>
		</div>

		<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}
	 
	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}
	 
	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	}

				addClass(document.querySelector(".login"), "active")
				setTimeout(function(){
					addClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "none"
				},800)

				setTimeout(function(){

					removeClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "block"
					alert("登录成功")
					
				},5000)
		}*/
		$(function () {
			//清空缓存
			sessionStorage.setItem("user","");
			$("#loginBtn").click(function () {
				var username=$("#username").val();
				var password=$("#password").val();
				addClass(document.querySelector(".login"), "active")
				var time=setTimeout(function(){
					addClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "none"
				},800);
				setTimeout(function(){
					$.get("http://localhost:8088/rest/users/login?username="+username+"&password="+password,function (data) {
						if(data.success){
							alert("登录成功");
							sessionStorage.setItem("user",data.user.username);
							location.href="/show";
						}else{
							alert("用户名或密码错误");
						}
						removeClass(document.querySelector(".login"), "active");
						removeClass(document.querySelector(".sk-rotating-plane"), "active");
						document.querySelector(".login").style.display = "block";
						clearInterval(time)
					},"json").fail(function () {
						alert('登录失败，网络错误');
						removeClass(document.querySelector(".login"), "active");
						removeClass(document.querySelector(".sk-rotating-plane"), "active");
						document.querySelector(".login").style.display = "block";
						clearInterval(time)
					});
				},2000)

			});
		});
</script>

</body>
